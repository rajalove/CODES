
<!DOCTYPE html>
<html>
<head>
	<title>POSITION FIXED</title>
</head>
      <style>

      	{

      	 width: 200px;

      	}

<body>

	<p>static</p>
</div>
<div id="fixed">
	<p>fixed</p>
      </div>

</body>
</html>
