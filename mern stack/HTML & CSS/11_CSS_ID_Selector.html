
<!DOCTYPE html>
<html>
<head>
	<title>ID SELECTOR</title>
	<style>
		#qaz 
		{
			color: green;
		}
		#wsx
		{
			color: blue;
		}
		#edc
		{
			color: red;
		}
		
	</style>
</head>

<body>
	by using id selector we can apply the diffrent styles same group of html elements...
	to identify the html elements we use id attribute...
	to represent id name is we use #
	
	<h1 id="qaz">RAJASEKHAR</h1>
	<h1 id="wsx">NARESH</h1>
	<h1 id="edc">MURALI</h1>



</body>
</html>
