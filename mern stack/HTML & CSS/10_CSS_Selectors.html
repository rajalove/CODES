
<!DOCTYPE html>
<html>
<head>
	<title>CSS SELECTORS</title>
</head>
<style>
	body
	{
		margin: 0px;
	}
	h1
	{
      color: green;
      background-color: orange;
      width: 100%;
      height: 60px;

	}
	h2
	{
		color: yellow;
		background-color: purple;
	}
								

</style>
<body>
	element selectors
	by using tag name selector(element selector)we can apply the css styles for SELECTED HTML ELEMENTS
	<h1>RAJASEKHAR</h1>
	<h2>NARESH</h2>


</body>
</html>
