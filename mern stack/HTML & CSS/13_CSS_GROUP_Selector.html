
<!DOCTYPE html>
<html>
<head>
	<title>GROUP SELECTOR</title>
	<style>
		#abc,.mno,h1,h3,h4
		{
			color: red;
		}
	</style>
</head>

<body>
	by using group selector we can apply the same styles for group of css selectors..
    <h1 id="abc">RAJASEKHAR</h1>
    <h1>sriramulu</h1>
    <h2 class="mno">LOVELY RAJ</h2>
    <h2 class="mno">JAYAKUMAR</h2>
    <h3>SUNIL</h3>
    <h4>KARTHIK</h4>



</body>
</html>
