
<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE</title>
	<style>
		body
		{
			font-family: sans-serif;
		}
		h1
		{
			text-align: center;
			text-shadow: 0 0 10px blue;
		}
		table
		{
			width: 100%;
			color: blue;
		}
		table,th,td
		{
			border: 2px solid blue;
			text-align: center;
		}
		th,td
		{
			box-shadow: 0 0 10px blue;
		}
		tr
		{
			background: linear-gradient(45deg,orange,white,green);
		}
		td:hover
		{
			background: linear-gradient(45deg,gray,deeppink,yellow);
			color: white;
			cursor: pointer;
		}

		
	</style>
</head>

<body>
	<h1>HTML TABLES</h1>
	<table cellspacing="20px" cellpadding="10px">
     
     <tr>
     	<th>s.no</th>
     	<th>name</th>
     	<th>marks</th>
     	<th>age</th>
     	<th>courses</th>
     	
     </tr>

     <tr>
     	<td>1</td>
     	<td>raja</td>
     	<td>90</td>
     	<td>22</td>
     	<td>html</td>
     </tr>

     <tr>
     	<td>2</td>
     	<td>siva</td>
     	<td>85</td>
     	<td>25</td>
     	<td>css</td>
     </tr>

       <tr>
     	<td>3</td>
     	<td>mani</td>
     	<td>35</td>
     	<td>24</td>
     	<td>javascript</td>
     </tr>
</body>
</html>
