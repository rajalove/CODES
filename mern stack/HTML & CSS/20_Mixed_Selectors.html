
<!DOCTYPE html>
<html>
<head>
	<title>MIXED SELECTORS</title>
	<style>
		body
		{
		 background-color: green;
		 margin: 0px;

		}
		header
		{
			background-color: red;
            

		}
	     header h1
	     {
          color: white;
          text-align: center;
          align-items: top;
	     }
		div
		{
			background-color: yellow;
			margin: 8px;
		}
		footer
		{
			background-color: orange;
		}

	</style>
</head>
<body>
	<header>
		<span>span one</span>
		<h1>Heading one<span>heading child span</span></h1>
		<h2>heading two</h2>
		<h3>heading three</h3>
	</header>

	<div>
		<h1>HEADING ONE</h1>
		<h2>HEADING TWO</h2>
	</div>

	<footer>
		<h1>heading ONE</h1>
		<h2>Heading TWO</h2>
		<h3>heading THREE</h3>
	</footer>

</body>
</html>
