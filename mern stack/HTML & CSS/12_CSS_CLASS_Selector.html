
<!DOCTYPE html>
<html>
<head>
	<title>CLASS SELECTOR</title>
</head>
<style>
	body
	{
		background-color: yellow;
	}
	.abc
	{
		color: red;
		background-color: white;
    }

</style>


<body>
	by using class selector we can apply the same styles  same group of html elements...
	<h1 class="abc">SRIRAMULU</h1>
	<h1 class="abc">LAKSHMI DEVI</h1>
	<h1 class="abc ">GANGAMMA</h1>
	<h1 class="abc">NARESH</h1>
	<h1 class="abc">SUNITHA</h1>



</body>
</html>
