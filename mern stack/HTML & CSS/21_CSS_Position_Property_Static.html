
<!DOCTYPE html>
<html>
<head>
	<title>STATIC POSITION</title>
</head>
<style>
      div 
      {
         background:linear-gradient(45deg,black,yellow,green,white,blue);
      	 width: 200px;
      	text-align: center;
      	color: white;
      	padding: 14px;
      	border-radius: 10px;
      	box-shadow: 0px 0px 10px black;
      }
      #static
      {
      	position: static;
      	top: 100px;
      	left: 100px;
      }

  </style>

<body>
	<div id="static">
		<p>static</p>
	</div>

</body>
</html>
