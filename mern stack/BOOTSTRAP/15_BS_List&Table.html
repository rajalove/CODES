
<!DOCTYPE html>
<html>
<head>
	<title>bootstrap list and table</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/styles.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>
<body>
	<nav class="navbar navbar-white bg-dark navbar-expand-sm">
		<a href="navbar-brand">bootstrap list and and table</a>
		
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3">
				<ul class="list-group text-center">
					<li class="list-group-item list-group-item-primary">potato</li>
					<li class="list-group-item list-group-item-success">tomato</li>
					<li class="list-group-item list-group-item-danger">carrot</li>
					<li class="list-group-item list-group-item-warning">chips</li>
                    <li class="list-group-item list-group-item-secondary">cabage</li>
				</ul>
			</div>	

			<div class="col-md-3">
				<ul class="list-group text-center">
					<li class="list-group-item list-group-item-primary">apple</li>
					<li class="list-group-item list-group-item-success">nuts</li>
					<li class="list-group-item list-group-item-danger">banana</li>
					<li class="list-group-item list-group-item-warning">lemon</li>
                    <li class="list-group-item list-group-item-secondary">cabage</li>
				</ul>
			</div>	

			<div class="col-md-6">
				<ul class="list-group text-center">
					<li class="list-group-item list-group-item-primary">potato</li>
					<li class="list-group-item list-group-item-success">tomato</li>
					<li class="list-group-item list-group-item-danger">carrot</li>
					<li class="list-group-item list-group-item-warning">chips</li>
                    <li class="list-group-item list-group-item-secondary">cabage</li>
				</ul>
			</div>
		</div>

	<div class="col-md-1">
				<ul class="table-group text-center">
					<li class="table-group-item table-group-item">potato</li>
					<li class="table-group-item table-group-item">tomato</li>
					<li class="table-group-item table-group-item">carrot</li>
					<li class="table-group-item table-group-item">chips</li>
                    <li class="table-group-item table-group-item">cabage</li>
				</ul>
			</div>	
   </div>

       <script src="MDB/js/jquery.js"></script>
   	   <script src="MDB/js/popper.js"></script>
   	   <script src="MDB/js/bootstrap.js"></script>
   	   <script src="MDB/js/mdb.js"></script>
</body>
</html>
