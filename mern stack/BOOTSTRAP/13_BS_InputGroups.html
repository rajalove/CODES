
<!DOCTYPE html>
<html>
<head>
	<title>BS INPUT GROUPS</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/style.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark  navbar-expand-sm">
		<a href="navbar-brand">BS input groups</a>	
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5">
				<div class="card animated swing">
					<div class="card header bg-secondary text-white text-center">
						<h2>BS INPUT GROUPS</h2>
						
					</div>
					  <div class="card-body bg-light">
                      <div class="input-groups">
                      	<div class="input-group-prepend">
                      		<div class="input-group-text bg-success text-white">
                      			<span class="fa fa-user-circle">                     				
                      			</span>                    			
                      		</div>
                           <input type="text" placeholder="enter user name" class="form-control"name="">
                      	
                      </div>
					  	<div class="input-group mt-2">
					  		 <input type="text" placeholder="enter user name" class="form-control"name="">
					  		 <div class="input-group-append">
					  		 	<div class="input-group-text bg-primary text-white">@gmail.com
					  		 		
					  		 	</div>
					  		 	
					  		 </div>
					  	</div>
					  	<div class="input-group mt-2">
					  		<div class="input-group-prepend">
					  			<div class="input-group-text bg-danger text-white">
					  				<span class="fa fa-lock"></span>
					  				
					  			</div>
					  			
					  		</div>
					  		<input type="password"placeholder="enter password"class="form-control" name="">
					  	</div>

				        </div>
				    </div>
                        <div class="card-footer bg-secondary text-white text-center">
                        	<button class="btn btn-outline-white btn-md">submit</button>
                        	<button class="btn btn-outline-white btn-md">cancel</button>

                        </div>
					</div>
			</div>
		</div>
	</div>



   

</body>
</html>
