	<script>

		// == :double equal
		var a=7;
		var b=5;
		var c=7;
		var d="7";
		document.write(a==b); OP:false;
      document.write(`<br>`);

      document.write(a==c); OP:true;
    document.write(`<br>`); 

      document.write(a==d); OP:true;
    document.write(`<br>`); 
 document.write(`<hr>`); 
    // === :thrible equal
        var a=7;
		var b=5;
		var c=7;
		var d="7";
		var e="anitha";
		var f="anitha";
		document.write(a===b); //OP:false;
      document.write(`<br>`);

      document.write(a===c);   //OP:true;
    document.write(`<br>`); 

      document.write(a===d);   //OP:false;
    document.write(`<br>`);

    document.write(d===e);   //OP:false
    document.write(`<br>`);

    document.write(e===f);   //OP:true;
    document.write(`<br>`); 
     document.write(`<hr>`); 
  
    // a!=b; a is not equal to b_____________________

       var a=4;
	   var b=2;
	   var c=4;
	   var d=5;
	   var e="5";
          
          document.write(a!=b);   //OP:true
    document.write(`<br>`);
     document.write(a!=d);   //OP:true
    document.write(`<br>`); 
     document.write(a!=c);   //OP:false
    document.write(`<br>`);
     document.write(d!=e);   //OP:false
    document.write(`<br>`);

  document.write(`<hr>`); 

   //a>b______________________
    

       var a=5;
	   var b=5;
	   var c=7;
	   var d=9;

     document.write(a>b);   //OP:false
    document.write(`<br>`);
    document.write(a>c);   //OP:false
    document.write(`<br>`);
     document.write(c>a);   //OP:true
    document.write(`<br>`);
    document.write(d>c);   //OP:true
    document.write(`<br>`);

     document.write(`<hr>`); 

    //a<b___________________________

      var a=7;
	   var b=4;
	   var c=2;
	   var d=8;

     document.write(a<b);   //OP:false
    document.write(`<br>`);
    document.write(a<c);   //OP:false
    document.write(`<br>`);
     document.write(c<a);   //OP:true
    document.write(`<br>`);
    document.write(d<c);   //OP:false
    document.write(`<br>`);

      document.write(`<hr>`); 

   //a>=b_____________________________________

       var a=9;
	   var b=6;
	   var c=3;
	   var d=5;
	   var e=9;

     document.write(a>=b);   //OP:true
    document.write(`<br>`);
    document.write(b>=d);   //OP:true
    document.write(`<br>`);
     document.write(a>=e);   //OP:true
    document.write(`<br>`);
    document.write(d>=b);   //OP:false
    document.write(`<br>`);

      document.write(`<hr>`); 

   //a<=b___________________________________

       var a=5;
	   var b=2;
	   var c=8;
	   var d=4;
	   var e=5;

     document.write(a<=b);   //OP:false
    document.write(`<br>`);
    document.write(b<=d);    //OP:true
    document.write(`<br>`);
     document.write(a<=e);   //OP:true
    document.write(`<br>`);
    document.write(d<=b);    //OP:false
    document.write(`<br>`);


	</script>
