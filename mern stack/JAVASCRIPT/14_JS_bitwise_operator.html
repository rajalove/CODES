		 document.write("<br>"); 
// bitwise practice
       let e=11;  //1011
       let f=2;   //0010

         document.write((e&f)+"<br>"); 
         document.write((e|f)+"<br>");
         document.write((e^f)+"<br>");
         document.write((e<<2)+"<br>");
         document.write((e>>2));

	</script>
