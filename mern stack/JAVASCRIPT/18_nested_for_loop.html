<body>
	<script>
		 //nested forloop

		for(let i=1;i<=2;i++)
		{
			
		  for(let j=1;j<=3;j++)
		    {

			 document.write("hallo anu <br>");

		    }

		}                                    //OP: "hallo anu"name is printed 6 times

	</script>

	_________________________________________________________________


	<script>
		 document.write("<br>")
		 //nested forloop ex2

		for(let i=1;i<=5;i++)
		{
			
		  for(let j=1;j<=i;j++)
		    {

			 document.write("hallo raja <br>");

		    }

		}                            //OP: "hallo raja"name is printed 15 times

	</script>


</body>
