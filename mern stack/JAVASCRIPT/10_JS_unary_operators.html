<!DOCTYPE html>
<html>
<head>
	<title>js unary operator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="MDB/css/style.css">
	<link rel="stylesheet" type="text/css" href="font/font/css/all.css">

</head>
<body>
   <script>
   	   //increment,decrement
   	   //post increment: a++  ______________________________
   	     var a=4;
   	     var b=3;
         
   	     document.write(a++);  //OP:4 only...because value not increment here
   	      document.write(`<br>`); 
   	     document.write(a);   //OP:5..value printed so,++ add ai,5 print aindhi..
        document.write(`<br>`);

 document.write(`<hr>`); 

        //pre increment: ++a   ____________________
          var a=4;
   	     var b=3;
         
   	     document.write(++a);   //OP:5
   	      document.write(`<br>`);
   	       document.write(++b); //OP:4
   	      document.write(`<br>`);
 document.write(`<hr>`); 
   	   //post decrement: a--   _______________________

   	   var a=7;
   	   var b=8;

   	      document.write(a--);  //OP:7
   	document.write(`<br>`); 
   	       document.write(a);   //OP:6
   document.write(`<br>`);
 document.write(`<hr>`); 
     //pre decrement: --a     _______________________

       var a=7;
   	   var b=8;

   	    document.write(--a);  //OP:6
   	document.write(`<br>`); 
       
   </script>
</body>
</html>
